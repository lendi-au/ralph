name: Build

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          registry-url: https://registry.npmjs.org/
          scope: "@lendi-oss"
      - name: Install 🤖
        run: yarn
      - name: Build 👷‍♀️
        run: yarn build
      - name: Lint 👮‍♀️
        run: yarn lint
      - name: Test 🙏
        run: yarn test
      - name: Publish
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
